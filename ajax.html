<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script>
    //const apiEndpoint = "https://nigithoracademy-rest-api-mock.herokuapp.com/api/todos";
    const apiEndpoint = "http://localhost:8000/api/todos";

    function checkAsDoneTodoAPI(todoId, done) {
        $.ajax({
            type: 'PUT',
            dataType: 'json',
            url: apiEndpoint,
            data: {done: done, id: todoId},
            headers: {"Authorization": "Bearer token123"},
            success: function (result) {
                const todoElemId = 'todo_' + todoId;
                const todoElement = $('#' + todoElemId);
                if(done) todoElement.addClass('checked');
                if(!done) todoElement.removeClass('checked');
            }
        });
    }

    function deleteTodoAPI(todoId) {
        $.ajax({
            type: 'DELETE',
            dataType: 'html',
            url: apiEndpoint + '/' + todoId,
            headers: {"Authorization": "Bearer token123"},
            success: function (result) {
                const todoElemId = 'todo_' + todoId;
                const todoElement = $('#' + todoElemId);
                todoElement.fadeOut(300, function () {
                    $(this).remove();
                });
            }
        });
    }

    function saveTodoAPI() {
        const newTodoTitleNode = $("#newTodoTitle")[0];
        const inputValue = newTodoTitleNode.value;
        if (inputValue === '')
            return;
        const todoInfo = {title: inputValue, done: false, tms: new Date().toISOString()};
        newTodoTitleNode.value = "";
        $.post({
            url: apiEndpoint,
            headers: {"Authorization": "Bearer token123"},
            data: todoInfo,
            success: function (result) {
                todoInfo.id = result.id;
                createTodoListItem(todoInfo);
            }
        });
    }

    function createTodoListItem(todoInfo) {
        const todo = document.createElement('li');
        const closeButton = document.createElement('span');

        $(todo)
            .attr("id", "todo_" + todoInfo.id)
            .addClass('todo')
            .addClass(todoInfo.done ? 'checked' : '')
            .html(todoInfo.title)
            .appendTo($("#todos"))
            .click(function () {
                // $(this).addClass('checked');
                checkAsDoneTodoAPI(todoInfo.id, !$(this).hasClass('checked'));
            });

        $(closeButton)
            .addClass('close')
            .text('x')
            .appendTo($(todo))
            .click(function () {
                // $(this).parent().fadeOut();
                deleteTodoAPI(todoInfo.id);
            });
    }

    $(document).ready(function () {
        $.get({
            url: apiEndpoint,
            headers: {"Authorization": "Bearer token123"},
            success: function (todos) {
                for (let i = 0; i < todos.length; ++i)
                    createTodoListItem(todos[i]);
            }
        });
    });
</script>
<div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" id="newTodoTitle" placeholder="Title...">
    <span onclick="saveTodoAPI()" class="addBtn">Add</span>
</div>
<ul id="todos"></ul>
</body>
</html>
